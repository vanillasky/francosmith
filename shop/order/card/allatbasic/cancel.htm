<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=euc-kr">
<title>New All@Pay 취소정보 입력</title>
<style><!--
body { font-family:굴림체; font-size:12px; background-attachment:fixed}
td   { font-family:굴림체; font-size:12px; height:22px;}
.title { font-family:굴림체; font-size:16px; }
.head { background-color:#EFF7FC; text-align:center;  }
.body { background-color:#FFFFFF; padding: 0 10 0 10  }
.nbody { background-color:#FFFFCC; padding: 0 10 0 10  }
//--></style>
<script language=JavaScript charset='euc-kr' src="https://tx.allatpay.com/common/AllatPayRE.js"></script>
<script language=javascript>
function ftn_cancel(dfm) {
  var ret;
  ret = invisible_Cancel(dfm);//Function 내부에서 submit을 하게 되어있음.
  if( ret.substring(0,4)!="0000" && ret.substring(0,4)!="9999"){
    // 오류 코드 : 0001~9998 의 오류에 대해서 적절한 처리를 해주시기 바랍니다.
    alert(ret.substring(4,ret.length));   // Message 가져오기
  }
  if( ret.substring(0,4)=="9999" ){
    // 오류 코드 : 9999 의 오류에 대해서 적절한 처리를 해주시기 바랍니다.
    alert(ret.substring(8,ret.length));     // Message 가져오기
  }
}
</script>
</head>

<body>
	<!-- New All@Pay™  취소요청 예제페이지-->
	<div>
    <!------------- HTML : Form 설정 --------------//-->
    <form name="fm"  method="POST" action="{rootDir}/order/card/allatbasic/cancel_return.php"> <!--승인요청 및 결과수신페이지 지정 //-->
    <input type="hidden" name="actmode" value="{actmode}" />
	<input type="hidden" name="sno" value="{sno}" />
	<input type="hidden" name="price" value="{price}" />
	<input type="hidden" name="repay" value="{repay}" />
	<!-- ◆ 취소 요청 정보 : 필수 정보 -->
    <input type="hidden" name="allat_shop_id" value="{allat_shop_id}" /> <!-- 상점ID -->
	<input type="hidden" name="allat_order_no" value="{allat_order_no}" /> <!-- 주문번호 : 취소할 원거래건의 주문번호 -->
	<input type="hidden" name="allat_amt" value="{allat_amt}" /> <!-- 취소금액 -->
	<input type="hidden" name="allat_pay_type" value="{allat_pay_type}" /> <!-- 원거래의 결제방식 : 카드(CARD), 계좌이체(ABANK), 휴대폰 결제(HP), 상품권결제(TICKET) -->
	<input type="hidden" name="allat_enc_data" value="" /> <!-- 주문 정보 암호화 필드 -->
	<input type="hidden" name="allat_opt_pin" value="NOVIEW" /> <!-- 올앳참조필드 -->
	<input type="hidden" name="allat_opt_mod" value="WEB" /> <!-- 올앳참조필드 -->

	<!--◆ 부가정보 : 옵션 -->
	<input type="hidden" name="allat_seq_no" value="{allat_seq_no}" /> <!-- 거래일련번호 : 올앳고유번호 -->
	<input type="hidden" name="allat_test_yn" value="N" /> <!-- 테스트여부 : 테스트(Y),서비스(N) - 테스트 승인 여부 -->
    </form>
	</div>
</body>
</html>
<script type="text/javascript">
ftn_cancel(document.fm);
</script>
