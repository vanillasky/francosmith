<script language="javascript">
function view_content(obj) {
	var row = obj;

	var next = row.parentNode.rows[ row.rowIndex + 1];

	if(next.style.display == "none") {
		next.style.display="";
	}
	else {
		next.style.display="none";
	}
}

</script>
