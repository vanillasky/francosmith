	function showHCate() {

		var expires = 0;

		if (el.style.display != 'none') {
			el.style.display = 'none';
			btn.src = '../img/area_view.gif';

			el.style.display = 'block';

			setCookie( '_TOGGLE_TSCATE_', 1, expires, '/');
		}

	}
