<!-- 메인팝업창 -->
<!--{ ? page_cache_enabled // MAIN_POPUP#PAGECACHE_PATCH_CHECKER : ☜ 삭제금지 }-->
<div id="template-popup-layer" style="display: none; position: absolute; z-index: 200;"></div>
<div id="template-popup-move-layer" style="display: none; position: absolute; z-index: 200; cursor: move;"></div>
<!--{ : }-->
<!--{ @ dataPopup() }-->

<!--{ ? .type == 'layer' && isset(_COOKIE['blnCookie_' + .code]) === false }-->
<div id="{'blnCookie_' + .code}" STYLE="position:absolute; width:{.width}px; height:{.height}px; left:{.left}px; top:{.top}px; z-index:200;">
	<!--{ = eval("\$_GET[code]='blnCookie_" + .code + "';") }-->
	<!--{ = include_file( .file ) }-->
</div>
<!--{ / }-->

<!--{ ? .type == 'layerMove' && isset(_COOKIE['blnCookie_' + .code]) === false }-->
<!-- 이동레이어 팝업창 시작 -->
<div id="{'blnCookie_' + .code}" STYLE="position:absolute; width:{.width}px; height:{.height}px; left:{.left}px; top:{.top}px; z-index:200;">
	<div onmousedown="Start_move(event,'{'blnCookie_' + .code}');" onmouseup="Moveing_stop();" style='cursor:move;'>
		<table border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td>
					<!--{ = eval("\$_GET[code]='blnCookie_" + .code + "';") }-->
					<!--{ = include_file( .file ) }-->
				</td>
			</tr>
		</table>
	</div>
</div>
<!-- 이동레이어 팝업창 끝 -->
<!--{ / }-->

<!--{ / }-->

<script language="JavaScript"><!--
<!--{ @ dataPopup() }-->
<!--{ ? .type == '' }-->
if ( !getCookie( "blnCookie_{.code}" ) ) { // {.name} 팝업호출
var property = 'width={.width}, height={.height}, top={.top}, left={.left}, scrollbars=no, toolbar=no';
var win=window.open( './html.php?htmid={.file}&code=blnCookie_{.code}', '{.code}', property );
if(win) win.focus();
}
<!--{ / }-->
<!--{ / }-->
