{*** 갤러리형 | goods/goods_list.php ***}
<!-- 상품 리스트 -->
<ul id="{id}" class="gl_type_01">
	<!--{ @ loop }--><li>
		<dl>
			<dt class="hidden">상품이미지</dt>
			<dd class="gl_img">
				<a href="{_cfgMobileShop.mobileShopRootDir}/goods/view.php?goodsno={.goodsno}&amp;category={_GET.category}">{=goodsimgMobile(array(.img_mobile,.img_i,.img_s,.img_m),74)}</a>
			</dd>
			<dt class="hidden">상품명</dt>
			<dd class="gl_name">
				<a href="{_cfgMobileShop.mobileShopRootDir}/goods/view.php?goodsno={.goodsno}&amp;category={_GET.category}">{=strcut(strip_tags(.goodsnm),23)}</a>
			</dd>
			<!--{? .strprice }-->
				<dt class="hidden">상품가격</dt>
				<dd class="gl_price">{.strprice}</dd>
			<!--{: .price }-->
				<dt class="hidden">상품가격</dt>
				<dd class="gl_price">{=number_format(.price)}원</dd>
			<!--{ / }-->
		</dl>
	</li><!--{ / }-->
</ul>

<script>addListFillEvent('{id}',78);</script>
