<!-- 카테고리 메뉴 시작 -->

{ # menuCategory }
<!-- 카테고리 메뉴 끝 -->
<!-- 메인왼쪽배너 : Start -->
<table cellpadding="0" cellspacing="0" border="0" width=100%>
<tr><td align="left"><!-- (배너관리에서 수정가능) --><!--{ @ dataBanner( 4 ) }-->{.tag}<!--{ / }--></td></tr>
<tr><td align="left"><!-- (배너관리에서 수정가능) --><!--{ @ dataBanner( 5 ) }-->{.tag}<!--{ / }--></td></tr>
</table>

<div style="width:190px;height:80px">
	<form method=post action="{loginActionUrl}" id=form name=form>
	<input type=hidden name=returnUrl value="{_returnUrl}">
	<table width="100%" cellpadding=1 border=0 align=right>
	<!--{ ? _cfg.ssl == "1" }-->
	<tr>
		<td></td>
		<td><div><div style="float:left;font-family:'돋움';font-size:11;color:#666666;">보안</div><div style="font-family:'VERDANA';font-size:9;color:#4499fa;font-weight:bold;">ON</div></div></td>
	</tr>
	<!--{ / }-->

	<tr>
		<td class="input_txt">ID</td>
		<td><input type=text name=m_id size=12 tabindex=1></td>
		<td rowspan=2 class=noline><input type=image src="/shop/data/skin/campingyo/img/common/btn_login.gif" tabindex=3></td>
	</tr>
	<tr>
		<td class="input_txt">P/W</td>
		<td><input type=password name=password size=12 tabindex=2></td>
	</tr>
	</table>
	</form>
</div>
<!-- 메인왼쪽배너 : End -->

		<dd style="margin:0px; line-height:12px;font-family:formatta,Tahoma"">10:00 - 18:00</dd>
	</dl>
</div>
