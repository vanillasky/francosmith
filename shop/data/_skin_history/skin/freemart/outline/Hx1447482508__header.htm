<script type="text/javascript">

//브랜드 쇼핑
;(function(d) {
	d.fn.DB_brandList= function(c) {
		d.extend({},c);
		console.log(this);
		console.log(d(this));
		
		return this.each( function(){
			
			var g=d(this),e=g.find(".DB_btn li"),c=e.length,f=g.find(".DB_list").find("li"),h=f.length;
			(function(){
				for(var a=0;a<c;a++){
					var b=e.eq(a);
					b.data("data-key",b.find("a").text())
				}
				for(a=0;a<h;a++)b=f.eq(a),b.data("data-key",b.find("a").attr("data-key"))
				}
			)();
			(function(){
				console.log("x:");
				e.bind("click",function(){
					
					e.find("a").removeClass("DB_select");
					d(this).find("a").addClass("DB_select");
					var a=d(this).data("data-key");
					if("all"==a)f.show();
					else for(var b=0;b<h;b++){
						var c=f.eq(b);
						a==c.data("data-key")? c.show():c.hide()
					}
				})
				}
			)()
		}
		)
	}
})(jQuery);
	
console.log("start");

console.log("end");

	console.debug("btn:"+btn.id);
	console.debug("btn:"+btn);
	
	console.debug("DB_btn li:"+c);
	console.debug("DB_list:"+h);
	
}
	
Test_DB_brandList();
