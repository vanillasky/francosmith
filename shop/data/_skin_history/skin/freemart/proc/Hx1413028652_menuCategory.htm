					<div class="subLayer">

							</tr>
							<!--{ / }-->

					<div style="position:absolute; top:0;left:45px;font-size:11px;font-weight:bold;"><a style="color:#ed1c24;" href="/shop/goods/goods_list.php?&category=029001">한정수량/특가상품</a></div>
				</div>		
			</td>
		</tr>

		<!--{ / }-->

	<!--{ : // 1,2단 동시 메뉴 출력 유형 }-->

				<table>

				<tr>
					<td class="cate"><a href="../goods/goods_list.php?category={..category}">- {..catnm}</a></td>
				</tr>
				<!--{ / }-->
				</table>

		<!--{ / }-->
	</tr>
