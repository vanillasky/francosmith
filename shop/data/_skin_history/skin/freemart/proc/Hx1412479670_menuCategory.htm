<div id="t_cate">
	<!--{ ? _cfg.subCategory != 2 // 1단 또는 서브레이어 출력 유형 }-->
	<div id="r_cate">
		<table cellpadding=0 cellspacing=0 id=menuLayer align=center>
			<tr style="height:36px;" >
			<!--{ @ dataCategory( _cfg.subCategory, 1 ) }-->
				<td id='level1' class="catebar" style="{?strpos(.catnm, 'img')===false}width:{=741/.size_}px;{/}" ><a href="../goods/goods_list.php?category={.category}">{.catnm}</a>
				<!--{ ? .sub }-->
				<div style="position:relative;z-index:100">
					<div class="subLayer">
						
						<table width="100%" cellspacing=0 cellpadding="0" border="0" id="table_cate">
						<!--{ @ .sub }-->
						<tr>
							<td align="left" nowrap class="cate"><a href="../goods/goods_list.php?category={..category}">{..catnm}</a></td>
						</tr>
						<!--{ / }-->
						</table>
					</div>
				</div>
				<!--{ / }-->
			</td>
			<!--{ / }-->
		</tr>
		</table>
		<!--{ ? _cfg.subCategory }-->
		<script>_execSubLayerTop();</script>
		<!--{ / }-->
	</div>
	<!--{ : // 1,2단 동시 메뉴 출력 유형 }-->
	<table cellpadding=0 cellspacing=0 border=0 class="cateUnfold" align=center>
	<tr>
		<!--{ @ dataCategory( _cfg.subCategory, 1 ) }-->
		<td style="{?strpos(.catnm, 'img')===false}padding:5px 19px 0 19px{/}" class="catebar"><a href="../goods/goods_list.php?category={.category}">{.catnm}</a>
			<!--{ ? .sub }-->
			<div class="catesub">
				<table>
				<!--{ @ .sub }-->
				<tr>
					<td class="cate"><a href="../goods/goods_list.php?category={..category}">- {..catnm}</a></td>
				</tr>
				<!--{ / }-->
				</table>
			</div>
			<!--{ / }-->
		</td>
		<!--{ / }-->
	</tr>
	</table>
	<!--{ / }-->
</div>
