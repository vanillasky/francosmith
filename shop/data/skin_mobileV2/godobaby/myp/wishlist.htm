<script>
function act(mode)
{
	var fm = document.frmWish;
	if (isChked('sno[]')){
		
		if (mode == 'cart') {
			var runout = document.getElementsByName('runout[]');
			var chks = document.getElementsByName('sno[]');
			
			for (var i=0,m=chks.length;i<m ;i++) {
				if (chks[i].checked == true) {
					if (runout[i].value == 'T') {
						alert("품절 상품은 장바구니에 담을 수 없습니다"); 
						return; 
					}
				}
			}
		}
		fm.mode.value = mode;
		fm.submit();
	}
}
</script>
