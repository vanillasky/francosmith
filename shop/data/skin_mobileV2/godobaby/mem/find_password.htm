{#header}
<?php {page_title} = "비밀번호 찾기";?>
{#sub_header}

<section class="find_common_layout">
	<form name="find_password_form" id="find_password_form" method="post">
	<input type="hidden" name="m_id" value="" />
	<input type="hidden" name="token" value="" />
	<input type="hidden" name="otpType" value="" />
		<fieldset>
			<div class="find_common_center">
				<div class="find_common_title">회원정보로 찾기</div>
				<label for="srch_id">
					<input type="text" name="srch_id" id="srch_id" value="" title="아이디" required="required" msgR="아이디를 입력하세요." placeholder="아이디" tabindex="1" />
				</label>
				<label for="srch_name">
					<input type="text" name="srch_name" id="srch_name" value="" title="이름" required="required" msgR="이름을 입력하세요."  placeholder="이름" tabindex="2" />
				</label>
				<!--{ ? use_choice_mail == 'y' }-->
				<label for="srch_mail">
					<input type="email" name="srch_mail" id="srch_mail" value="" title="가입 메일주소" required="required" msgR="가입 메일주소를 입력하세요." placeholder="가입 메일주소" tabindex="3" />
				</label>
				<div class="find_common_step_btn"><button id="find_password_email_btn" type="button" tabindex="4">회원정보에 등록된 이메일로 인증</button></div>
				<!--{ / }-->
				<!--{ ? use_choice_hp == 'y' }-->
				<div class="find_common_step_btn"><button id="find_password_hpauth_btn" type="button" tabindex="5">회원정보에 등록된 휴대폰으로 인증</button></div>
				<!--{ / }-->
			</div>
		</fieldset>
	</form>

	<div class="find_common_bottom_center">
		<div class="find_common_bottom_btn">
			<button id="login_btn" tabindex="5" onclick="javascript:location.replace('./login.php');">로그인</button>
			<button id="find_password_btn" tabindex="5" onclick="javascript:location.replace('./find_id.php');">아이디 찾기</button>
		</div>
	</div>
</section>

<script src="{_mobileRootDir}/lib/js/godo.password_finder.js?ver=20160225"></script>
<script type="text/javascript">
var passwordFinder = new passwordFinder();

$(document).ready(function(){
	$("#find_password_email_btn").bind("click", function(){
		if(check_find_password_form() === true){
			passwordFinder.setToken('mail', $("#srch_id").val(), $("#srch_name").val(), $("#srch_mail").val());
		};
	});
	$("#find_password_hpauth_btn").bind("click", function(){
		if(check_find_password_form() === true){
			passwordFinder.setToken('mobile', $("#srch_id").val(), $("#srch_name").val(), $("#srch_mail").val());
		};
	});

	function check_find_password_form()
	{
		return chkForm(document.find_password_form);
	}
});
</script>

{#footer}
