<script type="text/javascript">

$(document).ready(function(){
	$("#review-table .title .first.img").click(function(event){
		
		var goodsno = this.getAttribute("data-goodsno");
		if (parseInt(goodsno) > 0) {
			location.href = "./view.php?goodsno=" + goodsno;
			event.stopPropagation();
		}
	});
});

function reviewTab(value) {

	if (value == 'reviewDiv')
	{
		location.href = "./review.php";
	} 
	if (value == 'checkoutDiv')
	{	
		location.href = "./checkout_review.php";
	}
}

</script>

<section id="content-wrap" class="content">

	<section style="width:100%; padding: 20px 0 30px 0">

		<section id = "checkoutTab" onclick="reviewTab('checkoutDiv');" style="width:50%;float:left; text-align:center; padding-bottom:10px; color:#000; font-weight:bold; border-bottom:2px solid #000;"><span style="font-size:14px;">네이버 페이 상품후기</span></section>
