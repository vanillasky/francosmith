<script type="text/javascript">

<script type="text/javascript">
jQuery(document).ready(function(){
	if (bdUseFile == 'on')
	{
		initFileUpload();
	}

	jQuery('.secret_button').click(function(){
		if(bdSecretChk == 0 || bdSecretChk == 1){
			if ($(this).hasClass('on')) {
				$(this).removeClass('on').addClass('off');
			}
			else if ($(this).hasClass('off')) {
				$(this).removeClass('off').addClass('on');
			}
			else {
				$(this).addClass('on');
			}
		}
		else if(bdSecretChk == 3 ){
			alert('해당 게시판은 비밀글로만 작성이 가능합니다.');
		}
	});

	if(jQuery('.notice_button').length>0){
		jQuery('.notice_button').click(function(){
			if ($(this).hasClass('on')) {
				$(this).removeClass('on').addClass('off');
			}
			else if ($(this).hasClass('off')) {
				$(this).removeClass('off').addClass('on');
			}
			else {
				$(this).addClass('on');
			}
		});
	}
});

function chkForm3(form)
{
	<!--{? _termsPolicyCollectionYn == 'Y' }-->
	if(checkAgreement(form) != true) return false;
	<!--{ / }-->

	chkEncoding(form);
	return chkForm2(form);
}

function checkAgreement(form){
	if(form.agree[0].checked !== true){
		alert('개인정보 수집 및 이용에 대한 안내에 동의 하셔야 작성이 가능합니다.');
		return false;
	}

	return true;
}

// euckr범위를 넘는 특정 한글 호환 (cp949 인코딩 영역) 2016-04-28
function chkEncoding(form) {
	form.encodeSubject.value = encodeURIComponent(form.subject.value);
	form.encodeContents.value = encodeURIComponent(form.contents.value);
	form.encodeName.value = encodeURIComponent(form.name.value);
	if (form.subSpeech != null) {
		var selectBox = document.getElementsByName('subSpeech')[0];
		form.encodeSubspeech.value = encodeURIComponent(selectBox.options[selectBox.selectedIndex].value);
	}
	if (document.getElementsByName('file[]') != null) {
		for (var i = 0; i < document.getElementsByName('file[]').length; i++) {
			if (document.getElementsByName('file[]')[i].value) {
				var filename = (document.getElementsByName('file[]')[i].value).split('\\').pop().split('/').pop();
				form.encodeFile.value += encodeURIComponent(filename);
				if (i != document.getElementsByName('file[]').length - 1) form.encodeFile.value += "|";
			}
		}
	}
	form.encode.value = 'cp';
}
</script>
