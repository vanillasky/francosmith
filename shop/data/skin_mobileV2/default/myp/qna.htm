<script type="text/javascript">
function view_content(obj, sno) {
	if($("#content-"+sno).css("display") == 'none') {
		$("#content-"+sno).show();
		$(obj).addClass('active');
	}
	else {
		$("#content-"+sno).hide();
		$(obj).removeClass('active');
	}
}
</script>
