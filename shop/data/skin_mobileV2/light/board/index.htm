{ # header }

{#sub_header}

<style type="text/css">
#page_title{margin-bottom:0px}
#page_title .btn_back {position:absolute; top:5px; left:10px; border:none; font-size:0; width:38px; height:27px; background-image:url("../common/img/new/btn_back.png"); background-size:100% 100%;}
#page_title .btn_write {position:absolute; top:5px; right:10px; border:none; font-size:0; width:56px; height:27px; background-image:url("../common/img/new/btn_qna.png"); background-size:100% 100%;}

.board_list li{clear:both;padding-left:20px; height:50px; line-height:50px; background:#ffffff; color:#222222; font-size:14px; font-weight:bold; text-align:left; font-family:dotum; border-bottom:solid 1px #969ca3; }
.board_list li .bullet{text-align:right;background:url('../common/img/myp/bullet.png') no-repeat right center; width:12px; height:50px;margin-right:20px;float:right;}
</style>

<script language="JavaScript">
$(document).ready(function(){
	$('.board_list li').click(function(){
		$boardId = $(this).attr('data-sno');
		location.href='list.php?id='+$boardId;
	});

});
</script>

<section id="page_title">
	<div class="top_title">게시판</div>
</section>

<ul class='board_list'>
	<!--{ @  boardData }-->
	<li data-sno='{=boardData.key_}'>{=boardData.value_}<div class='bullet'></div></li>
	<!--{/}-->
</ul>
