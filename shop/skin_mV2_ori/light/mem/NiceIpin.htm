<script language="javascript">
	function validate()
	{
		if($("[name=chk_agree]").is(":checked") == false) {
			alert("이용약관 및 개인정보취급방침에 동의하셔야 회원가입이 가능합니다");
			return false;
		}

		<!--{ @ consentData }-->
		<!--{ ? .requiredyn == 'y' }-->
		if ($("[name='consent[{.sno}]']").is(":checked") === false){
			alert("{.title}에 동의하셔야 회원가입이 가능합니다");
			return false;
		}
		<!--{ / }-->
		<!--{ / }-->

		return true;
	}

	function goIDCheckIpin()
	{
		if (!validate()) {
			return;
		} else {
			frmMake('','popupCertKey','아이핀인증',true);
			$("meta[name='viewport']").attr({"content":"user-scalable=yes, width=480"});
			document.getElementById("ifrmRnCheck").contentWindow.location.href="../../shop/member/ipin/IPINCheckRequest.php?callType=joinmember&joinGubun=mobile";
		}
		return;
	}
</script>
